{% extends "layout.html" %}
{% block body %}
{% if tags == [] %}
<center>
    <h1>There are no tagged images</h1>
</center>
{% else %}
<center>
    <div class="tag_cloud">
        <ul>
        {% for tag in tags %}
            <li><a href="{{ url_for('tags', tag = tag[1]) }}">{{ tag[0] }}<span>{{ tag[2] }}</span></a></li>
        {% endfor %}
        </ul>
    </div>
</center>
{% endif %}
{% endblock %}
